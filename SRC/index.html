<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,100" rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>


    <div class="container-fluid">

        <!-- HAMBURGER menu is a rebuild and customized concept of this code http://codepen.io/corysimmons/pen/KbFcg -->

        <div class="row, upperBox">

    <!--         <div class="sideMenu">
                <div class="menuTitle"> Choose city: </div>
            </div> -->

            <form id="form-container" class="form-container">
                <div class="inside-container">
                    <input title="Type in text to filter locations" placeholder="Filter locations" type="text" class ="input-box" id="name" data-bind="value: filterText, valueUpdate: 'keyup'">
                    <!-- <button title="Click to filter" id="submit-btn" type="submit" data-bind="">Filter</button> -->
                </div>
            </form>

            <div class="rightBurger, col-xs-12">
                <button title="Click to show locations list"id="toggle">Toggle</button>
                <div class="myTitle"> Main cities of Europe </div>
            </div>

        </div>

        <div class="row, main">

            <nav class="hamburger" id="list">

                <ul data-bind="foreach: addressList">
                    <li id="address" data-bind="text: $data.name, click: $parent.clickedMapMarker, visible: $data.visible, attr: {id: $data.id}"> </li> <!-- css: {current: $parent.clicked() === $data} -->
                </ul>
            </nav>

            <div class="map, col-xs-12" id="map"></div>

        </div>



    </div>

    <script src="js/knockout-3.4.0.js"></script>
    <script src="js/jquery-2.2.3.min.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBS0rS4yU2Lnbmu-z3njq46VF7JkFnJ3-U&callback=initMap"></script> <!-- &callback=initMap -->



</body>
</html>
