<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,100" rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="css/style.css">

</head>
<body>


    <div class="container-fluid">

        <!-- HAMBURGER menu is a rebuild and customized concept of this code http://codepen.io/corysimmons/pen/KbFcg -->

        <div class="row, upperBox">

            <div class="col-md-4, sideMenu">
                <header class="menuTitle"> Choose city: </header>
            </div>

            <div class="header, col-md-8">
                <button>Toggle</button>
                <div class="myTitle"> Main cities of Europe </div>
            </div>

        </div>

        <div class="row, main">

            <nav class="hamburger" id="list">

                <ul data-bind="foreach: address">
                    <li id="address" data-bind="text: $data, click: $parent.clicker, css: {current: $parent.clicked() === $data}"> </li>
                </ul>
            </nav>


            <div class="col-md-12" id="map"></div>

        </div>



    </div>

    <script src="js/knockout-3.4.0.js"></script>
    <script src="js/jquery-2.2.3.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBS0rS4yU2Lnbmu-z3njq46VF7JkFnJ3-U"></script> <!-- &callback=initMap -->
    <script src="js/app_v3.js"></script>


</body>
</html>
